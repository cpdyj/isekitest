plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
    maven { url 'https://maven.aliyun.com/repository/public' }
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "io.vertx:vertx-core:3.6.3"
    compile "io.vertx:vertx-lang-kotlin:3.6.3"
    compile "io.vertx:vertx-lang-kotlin-coroutines:3.6.3"
    compile 'io.vertx:vertx-web:3.6.3'
    compile 'io.vertx:vertx-redis-client:3.5.2.CR3'
    //compile 'io.vertx:vertx-mysql-postgresql-client-jasync:3.6.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1'
    compile 'io.reactiverse:reactive-pg-client:0.10.9'
    //compile 'org.reflections:reflections:0.9.11'
    //compile 'io.github.microutils:kotlin-logging:1.6.22'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
